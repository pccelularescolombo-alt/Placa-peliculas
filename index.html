<style>

body{
  font-family: Arial, Helvetica, sans-serif;
  background:#eee;
  margin:0;
  min-height:100vh;
}

/* ===== TOPO FIXO ===== */
.topo-fixo{
  position:sticky;
  top:0;
  background:#fff;
  padding:20px;
  text-align:center;
  border-bottom:1px solid #ccc;
  z-index:10;
}

.topo-fixo h2{
  margin:0 0 15px 0;
}

/* ===== CONTAINER DOS SELECTS E BOTÕES ===== */
.select-container{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  margin-top:10px;
}

/* ===== ESTILO DOS QUADRADOS ===== */
.select-container select,
.select-container button{
  padding:15px 20px;
  font-size:16px;
  border-radius:12px;
  border:none;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  cursor:pointer;
  transition: transform 0.1s, box-shadow 0.2s;
  min-width:180px;
  background:#fff;
}

.select-container select:focus,
.select-container button:focus{
  outline:none;
  box-shadow: 0 6px 12px rgba(0,0,0,0.35);
}

.select-container select:hover,
.select-container button:hover{
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

.select-container button.gerar{
  background:#0051ff;
  color:#fff;
  font-weight:bold;
}

.select-container button.download{
  background:#28a745;
  color:#fff;
  font-weight:bold;
}

/* ===== ÁREA DA IMAGEM ===== */
.area-canvas{
  text-align:center;
  padding:40px 20px;
  margin-top:20px;
}

canvas{
  margin-top:20px;
  max-width:100%;
  height:auto;
}

</style>
</head>

// ===== POPULA MODELOS AO SELECIONAR FABRICANTE =====
const fabricanteSelect = document.getElementById("fabricante");
const modeloSelect = document.getElementById("modelo");

fabricanteSelect.addEventListener("change", () => {
  const marca = fabricanteSelect.value;
  modeloSelect.innerHTML = `<option value="">Selecione o modelo</option>`;
  const modelos = dados.filter(d => d.marca === marca).map(d => d.modelo);
  modelos.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    modeloSelect.appendChild(opt);
  });
});

// ===== BUSCA COM BASE NOS SELECTS =====
function buscarSelecionado(){
  const marca = fabricanteSelect.value;
  const modelo = modeloSelect.value;

  if(!marca || !modelo){
    alert("Selecione a fabricante e o modelo!");
    return;
  }

  const achado = dados.find(d => d.marca === marca && d.modelo === modelo);
  if(achado){
    gerarImagem(achado);
  } else {
    alert("Modelo não encontrado!");
  }
}

// ===== FUNÇÕES DE DESENHO DE IMAGEM =====
function roundRect(ctx, x, y, w, h, r){
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.lineTo(x+w-r, y);
  ctx.quadraticCurveTo(x+w, y, x+w, y+r);
  ctx.lineTo(x+w, y+h-r);
  ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  ctx.lineTo(x+r, y+h);
  ctx.quadraticCurveTo(x, y+h, x, y+h-r);
  ctx.lineTo(x, y+r);
  ctx.quadraticCurveTo(x, y, x+r, y);
  ctx.closePath();
}

function gerarImagem(d){
  const c = canvas;
  const ctx = c.getContext("2d");
  const est = cores[d.marca.toLowerCase()] || {fundo:"#fff", texto:"#000"};

  ctx.clearRect(0,0,c.width,c.height);

  // FUNDO
  ctx.fillStyle = est.fundo;
  ctx.fillRect(0,0,c.width,c.height);

  // BORDAS
  const b = 25;
  ctx.fillStyle="#0051ff";
  ctx.fillRect(0,0,c.width,b);
  ctx.fillRect(0,0,b,c.height);
  ctx.fillStyle="#ff7a00";
  ctx.fillRect(0,c.height-b,c.width,b);
  ctx.fillRect(c.width-b,0,b,c.height);

  ctx.textAlign="center";
  ctx.fillStyle=est.texto;
  ctx.textBaseline="alphabetic";

  // CONTROLE VERTICAL
  let y = b + 40;

  // CAIXA DA LOGO
  const boxW = 420;
  const boxH = 130;
  const boxX = (c.width - boxW) / 2;
  const boxY = y;

  ctx.shadowColor="rgba(0,0,0,0.35)";
  ctx.shadowBlur=18;
  ctx.shadowOffsetY=8;

  ctx.fillStyle="#fff";
  roundRect(ctx, boxX, boxY, boxW, boxH, 28);
  ctx.fill();

  ctx.shadowColor="transparent";

  const logo = new Image();
  logo.src = `logo/${d.marca.toLowerCase()}.png`;

  logo.onload = () => {
    const imgW = boxW - 80;
    const imgH = logo.height * (imgW / logo.width);

    ctx.drawImage(
      logo,
      boxX + (boxW - imgW) / 2,
      boxY + (boxH - imgH) / 2,
      imgW,
      imgH
    );
  };

  y = boxY + boxH + 100;

  // MODELO
  let tamanho = 130;
  do{
    ctx.font = `bold ${tamanho}px Arial`;
    tamanho--;
  }while(ctx.measureText(d.modelo).width > c.width - 120);

  ctx.fillText(d.modelo, c.width / 2, y);

  y += 140;

  // TÍTULO
  ctx.font = "bold 60px Arial";
  ctx.fillText("Adaptações:", c.width / 2, y);

  y += 80;

  // ADAPTAÇÕES
  let fonte = 54;
  const areaAltura = c.height - y - b - 20;
  let linhasPorCol;

  do{
    fonte--;
    linhasPorCol = Math.floor(areaAltura / (fonte + 16));
  }while(linhasPorCol * 3 < d.adaptacoes.length && fonte > 36);

  ctx.font = `${fonte}px Arial`;

  const colunas = Math.ceil(d.adaptacoes.length / linhasPorCol);
  const gap = 40;
  const largura = (c.width - 120 - gap * (colunas - 1)) / colunas;
  const inicioX =
    (c.width - ((largura * colunas) + (gap * (colunas - 1)))) / 2;

  d.adaptacoes.forEach((t, i) => {
    const col = Math.floor(i / linhasPorCol);
    const lin = i % linhasPorCol;
    const x = inicioX + col * (largura + gap) + largura / 2;
    const yy = y + lin * (fonte + 16);
    ctx.fillText(t, x, yy);
  });
}
