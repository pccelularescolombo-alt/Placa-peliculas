<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --azul: #0d3bff;
  --azul-hover: #0a2fd9;
  --laranja: #ff6a00;
  --laranja-hover: #e55f00;
  
  /* Light Mode */
  --bg-primary: #f0f4ff;
  --bg-secondary: #e8eeff;
  --bg-gradient-1: rgba(219, 231, 255, 0.9);
  --bg-gradient-2: rgba(238, 243, 255, 0.9);
  --bg-gradient-3: rgba(255, 241, 228, 0.9);
  --bg-gradient-4: rgba(255, 220, 190, 0.9);
  
  --glass-bg: rgba(255, 255, 255, 0.65);
  --glass-border: rgba(255, 255, 255, 0.4);
  --glass-shadow: rgba(0, 0, 0, 0.08);
  
  --text-primary: #1a1a2e;
  --text-secondary: #4a4a6a;
  --text-muted: #6b7280;
  
  --card-bg: rgba(255, 255, 255, 0.7);
  --card-border: rgba(255, 255, 255, 0.5);
  --card-shadow: rgba(13, 59, 255, 0.08);
  
  --input-bg: rgba(255, 255, 255, 0.85);
  --footer-bg: rgba(255, 255, 255, 0.8);
}

[data-theme="dark"] {
  --bg-primary: #0a0a1a;
  --bg-secondary: #12122a;
  --bg-gradient-1: rgba(13, 59, 255, 0.15);
  --bg-gradient-2: rgba(20, 20, 50, 0.95);
  --bg-gradient-3: rgba(255, 106, 0, 0.1);
  --bg-gradient-4: rgba(30, 30, 60, 0.95);
  
  --glass-bg: rgba(30, 30, 60, 0.6);
  --glass-border: rgba(255, 255, 255, 0.1);
  --glass-shadow: rgba(0, 0, 0, 0.3);
  
  --text-primary: #f0f4ff;
  --text-secondary: #b8c4e0;
  --text-muted: #8892a8;
  
  --card-bg: rgba(25, 25, 55, 0.7);
  --card-border: rgba(255, 255, 255, 0.08);
  --card-shadow: rgba(13, 59, 255, 0.15);
  
  --input-bg: rgba(30, 30, 60, 0.8);
  --footer-bg: rgba(15, 15, 35, 0.9);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3), var(--bg-gradient-4));
  background-attachment: fixed;
  min-height: 100vh;
  color: var(--text-primary);
  transition: background 0.4s ease, color 0.3s ease;
}

/* ===== THEME TOGGLE ===== */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1001;
  background: var(--glass-bg);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid var(--glass-border);
  border-radius: 50px;
  padding: 10px;
  cursor: pointer;
  box-shadow: 0 8px 32px var(--glass-shadow);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.theme-toggle:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 40px var(--glass-shadow);
}

.theme-toggle i {
  font-size: 18px;
  color: var(--laranja);
  transition: transform 0.3s ease;
}

[data-theme="dark"] .theme-toggle .fa-sun {
  display: none;
}

[data-theme="light"] .theme-toggle .fa-moon,
:root:not([data-theme]) .theme-toggle .fa-moon {
  display: none;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 50px 20px 40px;
  position: relative;
}

.logo-container {
  display: inline-block;
  padding: 20px 30px;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  box-shadow: 0 20px 50px var(--glass-shadow);
  margin-bottom: 35px;
  transition: all 0.3s ease;
}

.logo-container:hover {
  transform: translateY(-4px);
  box-shadow: 0 25px 60px var(--glass-shadow);
}

.logo {
  max-width: 260px;
  height: auto;
  display: block;
}

.search-container {
  display: flex;
  justify-content: center;
  padding: 0 20px;
}

.search-wrapper {
  position: relative;
  width: 100%;
  max-width: 650px;
}

.search-wrapper i {
  position: absolute;
  left: 28px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--azul);
  font-size: 20px;
  pointer-events: none;
  transition: color 0.3s ease;
}

.search-wrapper input {
  width: 100%;
  padding: 22px 30px 22px 65px;
  font-size: 17px;
  font-family: inherit;
  font-weight: 500;
  border-radius: 60px;
  border: 2px solid transparent;
  outline: none;
  background: var(--input-bg);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  box-shadow: 
    0 20px 50px var(--card-shadow),
    0 0 0 1px var(--glass-border);
  color: var(--text-primary);
  transition: all 0.3s ease;
}

.search-wrapper input::placeholder {
  color: var(--text-muted);
  font-weight: 400;
}

.search-wrapper input:focus {
  border-color: var(--azul);
  box-shadow: 
    0 25px 60px var(--card-shadow),
    0 0 0 4px rgba(13, 59, 255, 0.15);
}

.search-wrapper input:focus + i {
  color: var(--laranja);
}

/* ===== CONTAINER ===== */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 20px 160px;
}

/* ===== CARDS ===== */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--card-border);
  border-radius: 20px;
  padding: 24px 28px;
  margin-bottom: 16px;
  box-shadow: 
    0 15px 40px var(--card-shadow),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

.card::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 5px;
  background: linear-gradient(180deg, var(--azul), var(--laranja));
  border-radius: 5px 0 0 5px;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 
    0 25px 60px var(--card-shadow),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

.card-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 16px;
}

.card-header .brand-logo {
  width: 56px;
  height: 56px;
  object-fit: contain;
  background: var(--glass-bg);
  padding: 8px;
  border-radius: 14px;
  border: 1px solid var(--glass-border);
  box-shadow: 0 6px 16px var(--glass-shadow);
  transition: transform 0.3s ease;
}

.card:hover .brand-logo {
  transform: scale(1.05);
}

.card-info {
  flex: 1;
}

.modelo {
  font-size: 20px;
  font-weight: 700;
  color: var(--azul);
  letter-spacing: -0.3px;
  margin-bottom: 4px;
}

[data-theme="dark"] .modelo {
  color: #6b8cff;
}

.marca {
  font-size: 13px;
  color: var(--text-muted);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}

.adaptacoes {
  background: var(--glass-bg);
  border-radius: 12px;
  padding: 16px 18px;
  border: 1px solid var(--glass-border);
}

.adaptacoes-title {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 10px;
}

.adaptacoes-title i {
  color: var(--laranja);
  font-size: 14px;
}

.adaptacoes-list {
  font-size: 15px;
  line-height: 1.8;
  color: var(--text-primary);
  font-weight: 500;
}

.adaptacoes-list .tag {
  display: inline-block;
  background: linear-gradient(135deg, rgba(13, 59, 255, 0.1), rgba(255, 106, 0, 0.08));
  padding: 4px 12px;
  border-radius: 20px;
  margin: 3px 4px 3px 0;
  font-size: 13px;
  font-weight: 500;
  color: var(--text-primary);
  border: 1px solid var(--glass-border);
  transition: all 0.2s ease;
}

[data-theme="dark"] .adaptacoes-list .tag {
  background: linear-gradient(135deg, rgba(13, 59, 255, 0.2), rgba(255, 106, 0, 0.15));
}

.no-adapt {
  color: var(--text-muted);
  font-style: italic;
}

/* ===== EMPTY STATE ===== */
.vazio {
  text-align: center;
  padding: 60px 30px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--card-border);
  border-radius: 24px;
  box-shadow: 0 20px 50px var(--card-shadow);
}

.vazio i {
  font-size: 48px;
  color: var(--azul);
  margin-bottom: 20px;
  opacity: 0.6;
}

.vazio p {
  font-size: 16px;
  color: var(--text-secondary);
  font-weight: 500;
  max-width: 400px;
  margin: 0 auto;
  line-height: 1.6;
}

/* ===== FOOTER ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  text-align: center;
  padding: 18px 20px;
  font-size: 13px;
  background: var(--footer-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid var(--glass-border);
  box-shadow: 0 -10px 40px var(--glass-shadow);
  color: var(--text-secondary);
  transition: all 0.3s ease;
}

.footer-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
}

.footer strong {
  color: var(--azul);
  font-weight: 700;
}

[data-theme="dark"] .footer strong {
  color: #6b8cff;
}

.footer .divider {
  color: var(--text-muted);
  margin: 0 4px;
}

.footer .version {
  background: linear-gradient(135deg, var(--azul), var(--laranja));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: fadeIn 0.4s ease forwards;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .header {
    padding: 30px 15px 30px;
  }
  
  .logo-container {
    padding: 15px 20px;
  }
  
  .logo {
    max-width: 200px;
  }
  
  .search-wrapper input {
    padding: 18px 24px 18px 55px;
    font-size: 15px;
  }
  
  .search-wrapper i {
    left: 22px;
    font-size: 18px;
  }
  
  .card {
    padding: 20px 22px;
  }
  
  .card-header .brand-logo {
    width: 48px;
    height: 48px;
  }
  
  .modelo {
    font-size: 18px;
  }
  
  .theme-toggle {
    top: 15px;
    right: 15px;
    padding: 8px;
  }
  
  .theme-toggle i {
    font-size: 16px;
  }
}
</style>
</head>

// Check for saved theme preference

body.setAttribute('data-theme', savedTheme);

themeToggle.addEventListener('click', () => {
  const currentTheme = body.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  body.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
});

/* ========= RENDER (MODELO + ADAPTA√á√ïES) ========= */
function render(filtro = "") {
  const f = normalizar(filtro);

  if (!f) {
    resultado.innerHTML = `
      <div class="vazio">
        <i class="fas fa-mobile-alt"></i>
        <p>Digite o modelo ou fabricante para buscar compatibilidade de pel√≠culas.</p>
      </div>`;
    return;
  }

  /* ===== 1Ô∏è‚É£ BUSCA POR FABRICANTE ===== */
  const porMarca = dados.filter(d =>
    normalizar(d.marca).includes(f)
  );

  if (porMarca.length) {
    mostrarResultados(porMarca);
    return;
  }

  /* ===== 2Ô∏è‚É£ BUSCA POR MODELO PRINCIPAL ===== */
  const porModelo = dados.filter(d =>
    normalizar(d.modelo).includes(f)
  );

  if (porModelo.length) {
    mostrarResultados(porModelo);
    return;
  }

  /* ===== 3Ô∏è‚É£ BUSCA POR ADAPTA√á√ÉO (FALLBACK) ===== */
  const porAdaptacao = dados.filter(d =>
    d.adaptacoes &&
    d.adaptacoes.some(a => normalizar(a).includes(f))
  );

  if (porAdaptacao.length) {
    mostrarResultados(porAdaptacao);
    return;
  }

  /* ===== NADA ENCONTRADO ===== */
  resultado.innerHTML = `
    <div class="vazio">
      <i class="fas fa-search"></i>
      <p>Nenhuma compatibilidade encontrada para "<strong>${filtro}</strong>".</p>
    </div>`;
}

/* ===== FUN√á√ÉO DE RENDERIZA√á√ÉO ===== */
function mostrarResultados(lista) {
  resultado.innerHTML = lista.map((d, index) => `
    <div class="card" style="animation-delay: ${index * 0.05}s">
      <!-- HEADER -->
      <div class="card-header">
        <img class="brand-logo" src="logos/${d.marca.toLowerCase()}.png" alt="${d.marca}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üì±</text></svg>'">
        <div class="card-info">
          <div class="modelo">${d.modelo}</div>
          <div class="marca">${d.marca}</div>
        </div>
      </div>

      <!-- ADAPTA√á√ïES -->
      <div class="adaptacoes">
        <div class="adaptacoes-title">
          <i class="fas fa-exchange-alt"></i>
          Adapta√ß√£o compat√≠vel
        </div>
        <div class="adaptacoes-list">
          ${d.adaptacoes && d.adaptacoes.length && d.adaptacoes[0] !== "Sem Adapta√ß√£o"
            ? d.adaptacoes.map(a => `<span class="tag">${a}</span>`).join('')
            : '<span class="no-adapt">Sem adapta√ß√µes compat√≠veis</span>'}
        </div>
      </div>
    </div>
  `).join("");
}

// Initial render
render();

// Search event listener
busca.addEventListener("input", e => render(e.target.value));
